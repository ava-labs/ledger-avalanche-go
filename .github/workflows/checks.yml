name: Checks

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master, dev]

jobs:
  checks:
    runs-on: ubuntu-latest
    container:
      image: golang:1.20
      options: --tty
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Build
        run: |
          git config --global --add safe.directory "*"
          make build
      - name: ModTidy check
        run: make check-modtidy
      - name: Lint check
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          make install-lint
          make lint
      - name: Run tests
        run: |
          make test
